    button {
      width: 100%;

      color: white;
      border: none;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #2ea043;
    }
    .output {
      background-color: #0d1117;
      border: 1px solid #30363d;
      padding: 1rem;
      margin-top: 1rem;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      border-radius: 8px;
    }
  </style>

<body>
  <div class="container">

    <!-- <button onclick="sendTask(1)">🔌 Check Connectivity</button> -->

    <div class="output" id="output"></div>

  <script>
    function sendTask(option) {
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML += `> Sending task ${option}...\n`;
  
      fetch('/wifi-task', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ task: option })
      })
      .then(res => res.text())
      .then(data => {
        outputDiv.innerHTML += data + "\n";
        outputDiv.scrollTop = outputDiv.scrollHeight;
      })
      .catch(err => {
        outputDiv.innerHTML += "[-] Error: " + err.message + "\n";
      });
    }
  </script>
